<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="login-container" >
        <h1 class="greeting">HELLO!</h1>
        <p class="welcome-txt">Welcome back to Klin Waste collection and Management System</p>

        <form action="" class="details">
           <div class="name">
                <label for="user" class="username">Email</label><br>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="user" placeholder="Enter your Email"><br>

           </div>
            <div class="pass">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <label for="password" class="passkey" >Password</label><br>
                <input type="password" placeholder="Enter your Password"><br>
            </div>
            <a href="#" class="forgot">Forgot Password?</a><br>
            <div class="btn">
                <button>LOGIN</button>
            </div>
         </form>
         <div class="alternatives">
            <p>Or <a href="#">Login as a collector </a></p>
            <p>Dont have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="socials">
            
            <a href="#"> <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
