<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="signup-container">
        <h1 class="greeting">HELLO!</h1>
        <p class="welcome-txt">Welcome to Klin Waste collection and Management System</p>

        <form action="" class="details" method="post">
            <div class="name">
                <label for="user" class="username">Name</label><br>
                <i class="fa fa-user"></i>
                <input type="text" id="user" placeholder="Enter your Username"><br>
           </div>
           <div class="email">
            <label for="mail" class="useremail">Email</label><br>
            <i class="fa fa-envelope"></i>
            <input type="email" name="" id="mail" placeholder="Enter your Email">
           </div>

           <div class="first-psswd">
            <label for="password-uno" class="">Password</label><br>
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="" id="password-uno" placeholder="Enter your password">
           </div>
           <div class="second-psswd">
            <label for="password-dos" class="">Confirm Password</label><br>
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="" id="password-dos" placeholder="Confirm your password">
           </div>
           <div class="btn">
            <button>Sign-up</button>
            </div>
        </form>
        <div class="alternatives">
            <p>Already have an account? <a href="">Login</a></p>
        </div>
        <div class="socials">
            
            <a href="#"> <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
